<html>
  <head>
    <script src='js/jquery-2.1.4.min.js'></script>
    <script>
      var name;
      $(function(){
        $('#nameBtn').click(function(){
          name = $('#nameInput').val();
          $('#title').html('Hello '+ name);
          $('#nameDiv').css('display', 'none');
          $('#chatDiv').css('display', 'inline');
        });

        $('#msgBtn').click(function(){
          var msg = name + ' : ' + $('#msgInput').val();
          $('#msgTextarea').val($('#msgTextarea').val() + msg + '\n');
          $('#msgInput').val('');
        });

      })
    </script>
  </head>
  <body>
    <div id='nameDiv'>
      <h1>Please input your name: </h1>
      <input id='nameInput' type='text' />
      <input id='nameBtn' type='button' value='Submit'/>
    </div>
    <div id='chatDiv' style='display:none'>
      <h1 id='title'></h1>
      <textarea id='msgTextarea' rows='10' cols='80'></textarea>
      <br>
      <input id='msgInput' type='text' />
      <input id='msgBtn' type='button' value='Send' />
    </div>
  </body>
</html>
